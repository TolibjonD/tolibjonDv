{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saidqodirov | Post yaratish</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'icon/apple-icon.png' %}">

    <style>

    *{
        font-family: 'Nunito', sans-serif;
        text-decoration: none;
    }
    </style>
</head>
<body>

    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <div class="col">
         <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
             <i class="fa-solid fa-triangle-exclamation fa-bounce" style="color: #6ba1ff;"></i>
             {{ message }}
             <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
           </div>
        </div>
        {% endfor %}
        {% endif %}
        <h1 class="text-center"><a href="{% url 'home' %}" style=" text-decoration: none;" class="btn btn-secondary fs-6"><i class="fa-solid fa-house" style="color: #5c98ff;"></i> Bosh sahifa</a> - Post Yaratish</h1>
        <div class="row mx-auto">
            <div class="col col-md-6 mx-auto my-3">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="col mx-auto d-flex justify-content-center">
                        <button type="submit" class="btn btn-secondary"><i class="fa-solid fa-floppy-disk" style="color: #70a5ff;"></i> Saqlash</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
